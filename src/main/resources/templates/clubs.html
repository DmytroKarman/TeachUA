<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="../static/images/style.css" th:href="@{/images/style.css}" rel="stylesheet"/>
</head>
<body>
<!-- Page Content -->
<div class="behind-header"></div>
<div class="bg">
    <!-- Navigation -->
    <header>
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <div className="left-side-menu">
                        <div class="logo"></div>
                    </div>

                    <div className="center-side">
                        <div class="collapse navbar-collapse" id="navbarResponsive">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Гуртки</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/project-page}">Проєкт</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div className="right-side-menu">
                        <div class="city-icon"></div>
                        <div style="display: inline-block">
                            <form th:object="${cityModel}" th:action="@{/clubs}" method="post">
                                <select id="citySelect" th:field="*{id}" class="form-control-sm chose-city">
                                    <option style="color:black" th:each="city:${cities}" th:value="${city.id}"
                                            th:utext="${city.city}"/>
                                </select>
                                <input type="submit" class="btn" value="Змінити">
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="content">
        <div class="row">
            <div class="col-sm-6">
                <div class="margin_clubs">
                    <h2>Гуртки у місті [[${currentCity.city}]]</h2>
                </div>
            </div>
            <div class="col-sm-6 flex">
                <div class="margin_search">
                    <form action="#" th:action="@{/clubs/{id}(id=${currentCity.id})}" method="get">
                        <input placeholder="Який гурток шукаєте?" class="search" type="text" th:name="search"/>
                        <input type="submit" class="search-icon" value=""/>
                    </form>
                </div>
            </div>
            <hr style="border-bottom:1px solid black; width: 100%;">
        </div>
        <div class="content-center">
            <div class="margin_clubs_card" th:each="club, iter :${pageable.getPage()}">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="card-image divider">
                                <img th:src="@{/images/logo/logo-blue.png}"
                                     alt="Card image">
                            </div>
                            <div class="margin_club_name divider col-sm-12">
                                <span> [[${club.clubName}]]</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <p class="card-text size"
                                           th:utext="${club.generalDescriptionOfClub}"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div>
                                            <p class="map-link">[[${club.address}]]
                                                <a th:href="@{/map/show-club/(clubId=${club.id}, clubAddress=${club.address}, clubName=${club.clubName})}">
                                                    показати на мапі</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <a href="#" class="">Детальніше</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="clearfix" th:if="${pageable.getPage().size() ne 0}">
                    <ul class="pagination content-center">

                        <li class="page-item"
                            th:classappend="${!pageable.isFirst()} ? '' : 'disabled'">
                            <a class="page-link" rel="tooltip"
                               th:href="@{/clubs/{city}?page={id}&search={searchName}(id=${pageable.getNumber()-1}, searchName=${search},city=${currentCity.id})}"><</a>
                        </li>

                        <li class="page-item"
                            th:if="${pageNumber > -1 && pageNumber < pageable.getTotalPages()}"
                            th:classappend="${pageNumber == pageable.getNumber()} ? 'active' : ''"
                            th:each="pageNumber : ${#numbers.sequence(pageable.getNumber()-3, pageable.getNumber()+3)}">
                            <a class="page-link"
                               th:href="@{/clubs/{city}?page={id}&search={searchName}(id=${pageNumber}, searchName=${search}, city=${currentCity.id})}">[[${pageNumber}+1]]</a>
                        </li>

                        <li class="page-item"
                            th:classappend="${!pageable.isLast()} ? '' : 'disabled'">
                            <a class="page-link" rel="tooltip"
                               th:href="@{/clubs/{city}?page={id}&search={searchName}(id=${pageable.getNumber()+1}, searchName=${search},city=${currentCity.id})}">></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-fluid mt-4 fill-height">
            <div class="row">
                <div class="col-12 flex" style="padding: 30px 50px 80px 50px;">
                    <div class="col-3">
                        <div class="label">Social links</div>
                    </div>
                    <div class="col-6">
                        <div class="label">Наші партнери</div>
                        <div class="partner"
                             style="background: url('../images/partners/lang-unite.png') no-repeat; background-size: contain;"></div>
                        <div class="partner"
                             style="background: url('../images/partners/change-to-ukr.png') no-repeat; background-size: contain;"></div>
                        <div class="partner"
                             style="background: url('../images/partners/e-lang.png') no-repeat; background-size: contain;"></div>
                        <div class="partner"
                             style="background: url('../images/partners/nat-lang.png') no-repeat; background-size: contain;"></div>
                        <div class="partner"
                             style="background: url('../images/partners/ukr-cv.png') no-repeat; background-size: contain;"></div>
                    </div>
                    <div class="col-3">
                        <div class="label">Як допомогти проєкту</div>
                        <form method="POST" action="https://www.liqpay.ua/api/3/checkout"
                              accept-charset="utf-8">
                            <input type="hidden" name="data" th:value="${liqPayParam.get('data')}"/>
                            <input type="hidden" name="signature" th:value="${liqPayParam.get('signature')}"/>
                            <button class="help-button">
                                <span>Допомога проекту</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
